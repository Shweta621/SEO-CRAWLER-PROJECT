{% extends 'base.html' %}

{% block css %}
<style>
  body{
    background-color: rgb(75, 21, 221);
  }
</style>
{% endblock %}


{% block body %}

<div class="container">
  <div class="row justify-items-center">
    <div class="col-md-6 mt-1 mx-auto p-3">
        {% include "notif.html" %}
      <div class="card shadow-lg border-0">
        <div class="card-header">
          <h3 class="display-4"><i class="fas fa-user-shield text-primary"></i>  Registration </h3>
        </div>
        <div class="card-body">
          <h3 class="card-title">Fill in the form</h3>
          <form method="post">
            
            <div class="form-group">
              <label for="email">Email ID</label>
              <div class="input-group">
                <input type="text" class="form-control" name="email" id="email" placeholder="alex@gmail.com">
              </div>
            </div>
            <div class="form-group">
                <label for="name">User Name</label>
                <div class="input-group">
                  <input type="text" class="form-control" name="name" id="name" placeholder="Name">
                </div>
              </div>
            <div class="form-group">
              <label for="password">Password</label>
              <div class="input-group mb-3">
                <input type="text" class="form-control" name="password" id="password" placeholder="password">
              </div>
            </div>
            <div class="form-group">
              <label for="cpass">Confirm Password</label>
              <div class="input-group mb-3">
                <input type="text" class="form-control" name="cpass" id="cpass" placeholder="confirm password">
              </div>
            </div>
            
            <button class="btn btn-outline-primary btn-lg">Create account <i class="fa fa-arrow-right" aria-hidden="true"></i> </button>
          </form>
        </div>
        <div class="card-footer bg-secondary">
          <a name="" id="" class="btn btn-primary" href="/login">Already have account</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
